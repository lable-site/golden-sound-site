<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="description" content="Golden Sound — Музыкальный лейбл. Звукозапись, продюсирование, дистрибьюция и продвижение.">
    <meta property="og:title" content="GOLDEN SOUND | Музыкальный лейбл">
    <meta property="og:description" content="Мы обречены на успех.">
    <meta property="og:image" content="./logo.png">
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#030303">
    <title>GOLDEN SOUND | Музыкальный лейбл</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./logo.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./logo.png">
    <link rel="shortcut icon" href="./logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;400;500;700&display=swap" as="style">
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<div class="page-wrapper">

    <header class="header">
        <a href="#" class="header-logo" aria-label="Golden Sound Главная">
            <img src="./logo.png" alt="Golden Sound Logo" class="logo-img">
        </a>
        <nav class="header-nav">
            <a href="#artists">Артисты</a>
            <a href="#services">Услуги</a>
            <a href="#contacts">Контакты</a>
        </nav>
        <a href="#" target="_blank" rel="noopener noreferrer" class="btn-primary" aria-label="Отправить демо"></a>
    </header>

    <section class="hero" id="about">
        <canvas id="hero-canvas"></canvas>
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1 class="hero-title">
                <span class="hero-title-line">GOLDEN</span>
                <span class="hero-title-line hero-title-gold">SOUND</span>
            </h1>
            <p class="hero-tagline">«Мы обречены на успех»</p>
            <p class="hero-intro"></p>
        </div>
    </section>

    <section class="section artists-section" id="artists">
        <canvas class="stars-canvas-bg"></canvas>
        <div class="section-header reveal">
            <h2 class="section-title">
                <i class="fa-solid fa-microphone header-icon" aria-hidden="true"></i>
                <span id="title-artists">АРТИСТЫ</span>
            </h2>
        </div>
        <div class="swiper artistSwiper reveal">
            <div class="swiper-wrapper" id="artists-wrapper"></div>
        </div>
    </section>

    <section class="section" id="services">
        <canvas id="services-canvas"></canvas>
        <div class="section-header reveal">
            <h2 class="section-title">
                <i class="fa-solid fa-briefcase header-icon" aria-hidden="true"></i>
                <span id="title-services">УСЛУГИ</span>
            </h2>
        </div>
        <div class="services-grid"></div>
    </section>

    <section class="section stats-section" id="stats">
        <canvas class="stars-canvas-bg" data-density="light"></canvas>
        <div class="stats-grid" id="stats-grid">
            <div class="stat-card reveal">
                <div class="stat-number" data-target="12" data-suffix="+">0</div>
                <div class="stat-label">артистов</div>
            </div>
            <div class="stat-card reveal">
                <div class="stat-number" data-target="120" data-suffix="M+">0</div>
                <div class="stat-label">прослушиваний</div>
            </div>
            <div class="stat-card reveal">
                <div class="stat-number" data-target="300" data-suffix="+">0</div>
                <div class="stat-label">релизов</div>
            </div>
        </div>
    </section>

    <section class="section contacts-section" id="contacts">
        <canvas class="stars-canvas-bg" data-density="light"></canvas>
        <div class="section-header reveal">
            <h2 class="section-title">
                <i class="fa-solid fa-envelope header-icon" aria-hidden="true"></i>
                <span>КОНТАКТЫ</span>
            </h2>
        </div>
        <div class="contacts-wrapper">
            <div class="contacts-info-box reveal">
                <h3 class="contacts-box-title">Ждём вас</h3>
                <ul class="contacts-list" id="contacts-list"></ul>
            </div>
            <div class="contacts-social-box reveal">
                <h3 class="contacts-box-title">Мы в сети</h3>
                <div class="contacts-social-list" id="contacts-social-list"></div>
            </div>
        </div>
    </section>

    <section class="section socials-section reveal">
        <canvas class="stars-canvas-bg"></canvas>
        <h2 class="section-title socials-title"></h2>
        <div class="social-links" id="social-links-container"></div>
    </section>

    <footer>
        <div id="footer-copyright">© 2026 GOLDEN SOUND. ALL RIGHTS RESERVED.</div>
        <div id="footer-tagline">МОСКВА, РОССИЯ</div>
    </footer>

</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="https://unpkg.com/@studio-freight/lenis@1.0.42/dist/lenis.min.js"></script>
<script type="module" src="./js/main.js"></script>
</body>
</html>
